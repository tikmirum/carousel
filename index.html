<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <div class="carousels">
        <img class="carousel active" src="/images/nba1.png" alt="nba">
        <img class="carousel" src="/images/nba2.jpg" alt="nba">
        <img class="carousel" src="/images/nba3.webp" alt="nba">
        <img class="carousel" src="/images/nba4.jpeg" alt="nba">
        <img class="carousel" src="/images/nba5.webp" alt="nba">
        <img class="carousel" src="/images/nba6.webp" alt="nba">
        <img class="carousel" src="/images/nba7.jpg" alt="nba">
        <img class="carousel" src="/images/nba8.webp" alt="nba">
        <img class="carousel" src="/images/nba9.webp" alt="nba">
        <img class="carousel" src="/images/nba10.webp" alt="nba">
    </div>
    <i id="right" class="fa-solid fa-angle-right"></i>
</div>
<div class="circles">
    <div class="circle active"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</div>

</body>
</html>
